<nav class="navigation">
    <ul>
        {% for nav in site.data.navigation %}
            {% if nav.url == page.url %}
                {% assign id = 'current' %}
            {% else %}
                {% assign id = '' %}
            {% endif %}
        
            <li>
                <a href="{{ nav.url }}" id="{{ id }}">{{ nav.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
